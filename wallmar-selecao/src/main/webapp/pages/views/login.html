
<h2>
    Login
</h2>

<form id="LoginForm" name="LoginForm" class="form-horizontal" role="form">
    
    <div class="form-group" ng-class="{'has-error': LoginForm.login.$invalid}">
        <label for="login" class="col-sm-2 control-label">Login</label>
        <div id="loginControls" class="col-sm-10">
            <input id="login" name="login" type="text" required ng-maxlength="50" class="form-control" ng-model="user.login" placeholder="Entre com seu login"></input>
            <span class="help-block error" ng-show="LoginForm.login.$error.required">Obrigatorio</span> 
            <span class="help-block error" ng-show="LoginForm.login.$error.maxlength">Tamanho máximo é 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': LoginForm.password.$invalid}">
        <label for="password" class="col-sm-2 control-label">Senha</label>
        <div id="passwordControls" class="col-sm-10">
            <input id="password" name="password" type="password" ng-maxlength="200" class="form-control" ng-model="user.password" placeholder="Entre com sua senha"></input>
            <span class="help-block error" ng-show="LoginForm.password.$error.maxlength">Tamanho máximo é 200</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="login" name="login" class="btn btn-primary" ng-disabled="isClean() || LoginForm.$invalid" ng-click="login()"><span class="glyphicon glyphicon-ok-sign"></span> Login</button>
        </div>
    </div>
</form>
